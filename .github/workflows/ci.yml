name: CI - RestfulBookingAPITests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:   # allow manual trigger

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build & run tests inside Docker
      - name: Build Docker image
        run: docker build -t restful-booking-tests .

      - name: Run tests in Docker
        run: docker run --rm restful-booking-tests

      # Upload Allure results (from Docker container)
      - name: Copy Allure results
        run: docker cp $(docker ps -alq):/app/target/allure-results ./allure-results || true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          github_token: ${{ secrets.GITHUB_TOKEN }}
